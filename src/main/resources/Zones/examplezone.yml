# Zone Settings
enabled: true
permission: "nexusafkzone.zone.examplezone"

# Region Coordinates
pos1:
  world: world
  x: 100
  y: 64
  z: 200
pos2:
  world: world
  x: 110
  y: 70
  z: 210

# Rewards (executed in order)
rewards:
  - "eco give %player% 20"
  - "effect give %player% regeneration 30 1"

# Reward Interval (seconds)
interval: 60

# Custom Messages
messages:
  bossbar: "&6AFK in %zone% | Next reward in: %time%"
  actionbar: "&a+%reward% in %time%"
  chat: "&eYou earned %reward%!"